<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skeletor</title>
    <meta name="language" content="en">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" type="image/svg+xml" href="{{ '/assets/icons/favicon.svg' | relative_url }}"/>
    <link rel="shortcut icon" href="{{ '/assets/icons/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/icons/favicon-96x96.png' | relative_url }}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
<header>
    <h1>
        <img src="{{ '/assets/logo.png' | relative_url }}" alt="Skeletor" style="height: 150px; vertical-align: middle"/>
        Skeletor
    </h1>
    <nav>
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Overview</a>
        <a href="https://github.com/drachenpapa/skeletor" target="_blank">GitHub</a>
    </nav>
</header>

<main>
    {{ content }}
</main>

<footer>
    <p>&copy; 2025 <a href="https://github.com/drachenpapa">Drachenpapa</a></p>
</footer>

<script src="{{ '/assets/script.js' | relative_url }}"></script>
</body>
</html>
